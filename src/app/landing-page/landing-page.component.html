<div class="landing-page">
  <!-- hero section and intro text -->
  <div class="landing-page__hero">
    <h1 class="landing-page__hero-title">
      <span class="landing-page__welcome-text">Welcome to the</span>
      Frontend Quiz!
    </h1>
    <p class="landing-page__intro-text">Pick a subject to get started.</p>
  </div>

  <!-- Quiz topics -->
  <div class="landing-page__quiz-topics">
    <button id="html-btn" class="btn">
      <span class="html-img landing-page__btn-icon"><img src="../../assets/icon-html.svg" alt="" /></span>
      <p id="html" class="landing-page__btn-text">HTML</p>
    </button>
    <button id="css-btn" class="btn">
      <span class="css-img landing-page__btn-icon"><img src="../../assets/icon-css.svg" alt="" /></span>
      <p id="css" class="landing-page__btn-text">CSS</p>
    </button>
    <button id="js-btn" class="btn">
      <span class="js-img landing-page__btn-icon"><img src="../../assets/icon-js.svg" alt="Javascript logo" /></span>
      <p id="js" class="landing-page__btn-text">Javascript</p>
    </button>
    <button id="accessibility-btn" class="btn">
      <span class="acc-img landing-page__btn-icon"><img src="../../assets/icon-accessibility.svg" alt="" /></span>
      <p id="accessibility" class="landing-page__btn-text">Accessibility</p>
    </button>
  </div>
</div>
